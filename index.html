<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/4439e3b362.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-fluid bg-dark text-center p-2">
      <h1 class="text-white">Weather Dashboard</h1>
    </header>

    <div class="container-fluid row m-0 p-0">
      <div class="col-md-4  col-lg-3 search-block bg-light border">
            <h4 class="my-4">Search for a City:</h4>
            <form class="form-inline my-lg-0">
                <input class="form-control mx-3 mr-sm-2 w-50 " type="search" placeholder="City Name" aria-label="Search">
                <button id="searchbtn" class="btn btn-outline-light bg-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
      <div class="container popular-cities my-3">
        <button
          id="city1"
          class="city p-2 btn rounded-top w-100 text-left pl-4 text-secondary"
        ></button>
        <button
          id="city2"
          class="city p-2 btn w-100 text-left pl-4 text-secondary"
        ></button>
        <button
          id="city3"
          class="city p-2 btn rounded-0 w-100 text-left pl-4 text-secondary"
        ></button>
      </div>
    </div>
    <div class="col-md-8 col-lg-9 search-result bg-white border">
      <div class="current-weather border m-3 p-3 px-4">
        <h2 class="my-3">
          <span id="currentCity"></span><span id="currentState"></span>
          <span id="date"></span><img id="weather_image" src="" />
        </h2>
        <div class="row">
          <div class="col-6">
            <p>Temperature: <span id="temp"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="windspeed"></span></p>
            <p id="description"></p>
          </div>
          <div class="col-6">
            <img id="mapquest" class="img-fluid" src="" />
          </div>
        </div>
      </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
